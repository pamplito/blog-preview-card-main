<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="carte-blanche">
      <div class="container">
        <div class="container-image">
          <img
            class="main-image"
            src="./assets/images/illustration-article.svg"
            alt="dessin illustrant l'article"
          />
        </div>

        <div class="article-area">
          <div class="categorie">Learning</div>
          <p class="date-publication">Published 21 Dec 2023</p>
          <h1 class="titre-article">HTML & CSS foundations</h1>
          <p class="description-article">
            These languages are the backbone of every website, defining
            struture, content, and presentation.
          </p>
        </div>

        <div class="auteur">
          <img
            class="avatar"
            src="./assets/images/image-avatar.webp"
            alt="avatar de l'auteur"
          />
          <p class="nom-auteur">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
